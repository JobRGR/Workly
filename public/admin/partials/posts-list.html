<h4 ng-if="!isData()">{{dataObj.message}}</h4>
<div class="panel panel-default" ng-if="isData()">
    <ul class="list-group">
        <li class="list-group-item"  ng-repeat="post in dataObj.data">
            <span>{{post.job}} - {{post.city}}, {{post.authorName}}</span>
        </li>
    </ul>
</div>
