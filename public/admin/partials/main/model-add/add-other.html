<div class="container" ng-if="addModel.showOther">
    <div class="page-header">
        <h4>Add other</h4>
    </div>
</div>
<form class="form-horizontal login-form" name="login-form">
    <div class="form-group" ng-repeat="item in addModel.other track by $index">
        <label for='input-{{item.name}}'
               class="col-lg-2 control-label sign-label">
            {{item.name}}</label>
        <div class="col-lg-8">
            <input name='{{item.name}}'
                   type="{{item.type}}"
                   ng-model='edit.editModel[$index].value'
                   class="{{item.name}} form-control"
                   id="input-{{item.name}}"
                   placeholder="Add {{item.name}}">
        </div>
    </div>
</form>
