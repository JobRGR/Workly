<div>
    <a class="pull-right cursor" ng-click="addTest()">Add Question</a>
    <h4>Test Question</h4>
</div>

<div class="form-group page-header" ng-repeat="item in addModel.test track by $index">
    <span class="glyphicon glyphicon-remove edit-close-small pull-right" ng-click="delTestItem($index)"></span>

    <div class="form-group">
        <label class="col-lg-2 control-label">
            Question</label>

        <div class="col-lg-8">
            <input name='{{item.question}}'
                   type="text"
                   ng-model='item.question'
                   class="{{item.question}} form-control"
                   placeholder="Add question">
        </div>
    </div>


    <div class="form-group">
        <label class="col-lg-2 control-label">
            Answer</label>
        <a class="pull-right cursor" ng-click="addAnswer(item, $index)">Add Answer</a>
    </div>

    <div class="form-group" ng-repeat="answer in item.answers track by $index">
        <label class="col-lg-2 control-label"></label>
        <span class="glyphicon glyphicon-remove edit-close-small pull-right" ng-click="delAnswer(item, $index)"></span>
        <input type="checkbox" class="pull-left" ng-model="item.check[$index]" ng-change="changeCheck(item, $index)">
        <div class="col-lg-8">
            <input name='{{answer}}'
                   type="text"
                   ng-model='answer'
                   class="{{answer}} form-control"
                   placeholder="Add answer">
        </div>
    </div>

</div>
