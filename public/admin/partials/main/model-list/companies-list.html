<control-line></control-line>

<h4 ng-if="!isData()">{{dataObj.message}}</h4>
<div class="panel panel-default" ng-if="isData()">
    <ul class="list-group">
        <li class="list-group-item"  ng-repeat="company in dataObj.data">
            <span>{{company.mail}} - {{company.companyName}}</span>
            <span class = "glyphicon glyphicon-remove pull-right"
                  ng-click="deleteItem($event,$index)"></span>
        </li>
    </ul>
</div>
