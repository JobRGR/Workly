<div ng-if="adminNotification.is"
     class="alert alert-{{adminNotification.type}}"
     role="alert">

    <strong ng-if="adminNotification.type == 'danger'">Error! </strong>
    <strong ng-if="adminNotification.type == 'info'">{{adminNotification.text}}</strong>
    <strong ng-if="adminNotification.type == 'success'">Well done! </strong>
</div>
