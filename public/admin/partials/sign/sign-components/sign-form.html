<form class="form-horizontal login-form" name="login-form">
    <div class="form-group" ng-repeat="item in signAdminData.input">
        <label for='input-{{item.class}}'
               class="col-lg-2 control-label sign-label">
            {{item.name}}</label>

        <div class="col-lg-8">
            <input name='{{item.class}}'
                   type="{{item.type}}"
                   ng-value='item.value'
                   ng-model='item.value'
                   class="{{item.class}} form-control"
                   id="input-{{item.class}}"
                   placeholder="{{item.placeholder}}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit"
                    class="btn btn-success"
                    data-loading-text="Sending..."
                    ng-click="signFunc()">
                {{signAdminData.action}}</button>
        </div>
    </div>
</form>
