<!DOCTYPE html>
<html ng-app="editApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Edit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <script src="/vendor/bower_components/jquery/dist/jquery.js"></script>
    <script src="/vendor/bower_components/angular/angular.js"></script>
    <script src="/vendor/bower_components/angular-route/angular-route.js"></script>
    <script src="/vendor/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/vendor/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/vendor/bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/editControllers.js"></script>
    <script src="/js/headerControllers.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/services.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/css/style/header.css">
    <link rel="stylesheet" type="text/css" href="/css/style/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/style/edit.css">
    <link rel="stylesheet" type="text/css" href="/css/css-reset.css">
<body ng-controller="TemplateCtrl">
<div class="container" ng-cloak ng-if="user || company">
    <ng-include src="templatesUrl.header"></ng-include>
    <div  ng-controller="EditCtrl as edit" ng-click="edit.resetBadMsg()" class="view-container edit-container">
        <ng-include src="templatesUrl.edit.user" ng-if="edit.isUser()"></ng-include>
        <ng-include src="templatesUrl.edit.company" ng-if="edit.isCompany()"></ng-include>
    </div>
    <div class="footer-container">
        <ng-include src="templatesUrl.footer"></ng-include>
    </div>
</div>
</body>
</html>
