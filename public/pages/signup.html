<!DOCTYPE html>
<html ng-app="signupApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <script src="/vendor/bower_components/jquery/dist/jquery.js"></script>

    <script src="/vendor/bower_components/angular/angular.js"></script>
    <script src="/vendor/bower_components/angular-route/angular-route.js"></script>
    <script src="/vendor/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/vendor/bower_components/angular-animate/angular-animate.js"></script>
    <script src='/vendor/bower_components/angular-cookies/angular-cookies.js'></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/signupControllers.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/services.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/css/style/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/style/signup.css">
    <link rel="stylesheet" type="text/css" href="/css/css-reset.css">
<body ng-controller="TemplateCtrl">
    <div class="container" ng-cloak>
        <div ng-controller="SignupCtrl as signup" class="view-container signup-container">
            <div ng-if="signup.isUser">
                <ng-include src="templatesUrl.signup.user1" ng-if="!signup.isCongrats && !signup.isAdditional"></ng-include>
                <ng-include src="templatesUrl.signup.user2" ng-if="signup.isAdditional"></ng-include>
                <ng-include src="templatesUrl.signup.user3" ng-if="signup.isCongrats"></ng-include>
            </div>
            <div ng-if="!signup.isUser">
                <ng-include src="templatesUrl.signup.company1" ng-if="!signup.isCongrats && !signup.isAdditional"></ng-include>
                <ng-include src="templatesUrl.signup.company2" ng-if="signup.isAdditional"></ng-include>
                <ng-include src="templatesUrl.signup.company3" ng-if="signup.isCongrats"></ng-include>
            </div>
        </div>
        <div class="footer-container">
            <ng-include src="templatesUrl.footer"></ng-include>
        </div>
    </div>
</body>
</html>
