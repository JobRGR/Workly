<div class="signup-state">
    <img src="/images/signup/mid_logo.png"/>
    <div class="signup-state_actual">
        <div class="signup-state_circle active-circle">1</div>
        <div class="signup-state_circle small active-circle"></div>
        <div class="signup-state_circle active-circle">2</div>
        <div class="signup-state_circle small active-circle"></div>
        <div class="signup-state_circle">3</div>
    </div>
</div>
<div class="signup-headtext">
    Реєстрація: <span>Роботодавець</span>
</div>
<div class="signup">
    <div class="signup_form">
        <div class="signup_form-bar">
            <div>Додайте персональні дані</div>
            <div ng-click="signup.isCongrats=true;signup.isAdditional=false">Пропустити→</div>
        </div>
        <div class="signup_form-input">
            <form name="formCC" ng-submit="signup.companyComplete(formCC.$valid)" novalidate>
                <div class="logo-box">
                    <img border="0" src="{{signup.companyExt.img}}"/>
                </div>
                <div class="logo-load">
                    <span>
                        <input type="file" accept="image/*" ng-fileread="signup.companyExt.img">Завантажити
                    </span>
                </div>
                <input type="text" placeholder="Адреса" ng-model="signup.companyExt.contacts">
                <input type="text" placeholder="Телефон" ng-model="signup.companyExt.tel">
                <input type="text" placeholder="Сайт" ng-model="signup.companyExt.website">
                <textarea name="about" placeholder="Про компанію" ng-model="signup.companyExt.about"></textarea>
                <button type="submit">Завершити Реєстрацію</button>
            </form>
        </div>
    </div>
    <div class="signup_info">
        <div class="signup_info-box">
            <div class="signup_conviction" ng-repeat="conviction in info.company_convictions">
                <div>{{conviction.headtext}}</div>
                {{conviction.subtext}}
            </div>
        </div>
    </div>
</div>
