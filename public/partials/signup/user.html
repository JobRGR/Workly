<div class="signup-state">
    <img src="/images/signup/mid_logo.png"/>
    <div class="signup-state_actual">
        <div class="signup-state_circle active-circle">1</div>
        <div class="signup-state_circle small active-circle"></div>
        <div class="signup-state_circle">2</div>
        <div class="signup-state_circle small"></div>
        <div class="signup-state_circle">3</div>
    </div>
</div>
<div class="signup-headtext">
    Реєстрація
</div>
<div class="signup">
    <div class="signup_form">
        <div class="signup_form-menu">
            <div>Хто Ви?</div>
            <div ng-click="signup.isUser=true" style="text-decoration: underline">Фахівець</div>
            <div ng-click="signup.isUser=false">Роботодавець</div>
        </div>
        <div class="signup_form-input">
            <form name="formUser" ng-submit="signup.userReg(formUser.$valid)" novalidate>
                <input type="text" placeholder="Ім'я" ng-model="signup.user.firstname" required>
                <input type="text" placeholder="Прізвище" ng-model="signup.user.secondname" required>
                <input type="email" placeholder="Пошта" ng-model="signup.user.mail" required>
                <input type="password" placeholder="Пароль" ng-model="signup.user.password" required>
                <input type="password" placeholder="Повторіть Пароль" ng-model="signup.repeatPassword" ng-repeat-pass="signup.user.password" required>
                <div class="agreement">
                    <div><input type="checkbox" ng-model="signup.agreement" required><span></span></div>
                    <div>{{info.agreement}}</div>
                </div>
                <button type="submit">Зареєструватись</button>
            </form>
        </div>
        <span ng-show="signup.formBadMsg" class="form-error"><span></span>{{signup.formBadMsg}}</span>
    </div>
    <div class="signup_info">
        <div class="signup_info-box">
            <div class="signup_whyhead">Що вам дає реєстрація:</div>
            <div class="signup_whyexp" ng-repeat="benefit in info.user_benefits">
                <div>
                    <div class="signup-state_circle">{{$index + 1}}</div>
                </div>
                <div>
                    <span>{{benefit.headtext}}</span>
                    {{benefit.subtext}}
                </div>
            </div>
        </div>
    </div>
</div>
