<header></header>
<div class="item-banner" ng-style="styleBg">
    <div class="content">
        <span class="title">{{dataObj.title}}</span>
    </div>
</div>
<div class="item-container">
    <div class="text" ng-if="isData('text')">
        {{dataObj.text}}
    </div>
    <div class="text" ng-if="isData('junior')">
        <span class="title">Junior</span>
        <span ng-bind-html="deliberatelyTrustDangerousSnippet('junior')"></span>
    </div>
    <div class="text" ng-if="isData('medium')">
        <span class="title">Medium</span>
        <span ng-bind-html="deliberatelyTrustDangerousSnippet('medium')"></span>
    </div>
    <div class="text" ng-if="isData('senior')">
        <span class="title">Senior</span>
        <span ng-bind-html="deliberatelyTrustDangerousSnippet('senior')"></span>
    </div>
</div>
<footer></footer>
